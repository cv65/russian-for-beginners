var outString=document.getElementById("outString");
	
function myTranslate() {
    var i;
	var inWord = document.getElementById("inWord");
	var word = inWord.value.toLowerCase();
	console.log("word="+word);
	
	
	
	for (i=0;i<words.length;i++){
		if (word == words[i][0]){
			
			outString.innerHTML="The Russian word for \"" + word + "\" is \"" + words[i][1] + ".\" <br> For more information, visit ";
			
			link=document.createElement("a");
			link.href=words[i][2];
			link.textContent=words[i][2].replace(/\..+$/,"");
			outString.appendChild(link);
			playAudio(i);
			break;
		}
	}
	
	if (i==words.length){
	//If the previous search failed, try again with Russian words.
		for (i=0;i<words.length;i++){
			if (word == words[i][1]){
			
				outString.innerHTML="The English word for \"" + word + "\" is \"" + words[i][0] + ".\" <br> For more information, visit ";
			
				link=document.createElement("a");
				link.href=words[i][2];
				link.textContent=words[i][2].replace(/\..+$/,"");
				outString.appendChild(link);
				playAudio(i);
				break;
			}
		
			
		}
		if (i==words.length){
			outString.innerHTML="The translation for \"" + word + "\" was not found.";
			
		}
	}
    
return false;
}
